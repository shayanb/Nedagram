name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Build CLI
        run: npm run build:cli

      - name: Run CLI tests
        run: npm run test:cli

  release:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Build CLI
        run: npm run build:cli

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "PREV_TAG=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Get commit message
        id: commit
        run: |
          # Get commit title (first line)
          TITLE=$(git log -1 --format=%s)
          echo "TITLE=$TITLE" >> $GITHUB_OUTPUT

          # Get commit body (everything after first line, trimmed)
          BODY=$(git log -1 --format=%b)
          # Use delimiter for multiline output
          echo "BODY<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Package CLI
        run: |
          cd dist-cli
          zip -r ../nedagram-cli-${{ steps.version.outputs.VERSION }}.zip nedagram-cli/
          cd ..
          cp nedagram-cli-${{ steps.version.outputs.VERSION }}.zip nedagram-cli.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.VERSION }}
          body: |
            ## ${{ steps.commit.outputs.TITLE }}

            ${{ steps.commit.outputs.BODY }}

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.prev_tag.outputs.PREV_TAG }}...v${{ steps.version.outputs.VERSION }}

            ---

            **Website**: [nedagram.com](https://nedagram.com)

            ### Install via npm
            ```bash
            npm install -g @nedagram/nedagram
            nedagram --help
            ```

            ### Downloads

            | Package | Description |
            |---------|-------------|
            | `nedagram-offline.zip` | PWA for offline use in browser |
            | `nedagram-cli.zip` | Command-line interface for encoding/decoding |

            ### Offline PWA Usage
            1. Extract `nedagram-offline.zip`
            2. Start a local web server: `python3 -m http.server 8000 --bind 127.0.0.1`
            3. Open http://127.0.0.1:8000 in your browser

            ### CLI Usage (from zip)
            1. Extract `nedagram-cli.zip`
            2. Requires Node.js 18+
            3. Run: `node nedagram-cli/index.cjs --help`

            ### CLI Examples
            ```bash
            # Encode text to audio
            nedagram encode "Hello World" -o message.wav

            # Encode with encryption
            nedagram encode -f secret.txt -o encrypted.wav -e -p "password"

            # Decode audio back to text
            nedagram decode message.wav

            # Decode encrypted message
            nedagram decode encrypted.wav -p "password"
            ```

            See [README](https://github.com/${{ github.repository }}) for more details.
          files: |
            dist/nedagram-offline-${{ steps.version.outputs.VERSION }}.zip
            nedagram-cli-${{ steps.version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
